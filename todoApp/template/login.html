<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo App</title>
  </head>
  <body>
    <!----Nav Bars -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark  ">
          <a class="navbar-brand" style="margin-left: 20px;" href="/">All ToDo</a>
      </nav>
      <div class="card " style="width: 45rem; background-color: rgb(255, 157, 0);margin-top: 10%;margin-left: 25%;">
        <div class="card-header " style="background-color: aqua;">
            <h4 class="card-title text-center">Login To create a Todo list</h4>
          </div>
        <div class="card-body " ></div>
            <form method="POST" style="padding-left: 20%;" action="/login/" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <div style="display: flex;justify-content: center;align-items: center;margin-bottom: 10px;">
                  <button class="btn btn-primary " type="submit">Login</button>
                <a class="nav-link active" style="text-decoration: underline;font-size: larger;" href="/signup/">New user! Signup</a>
                </div>
                
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
