<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo App</title>
  </head>
  <body>
    <!----Nav Bars -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
          <a class="navbar-brand" style="margin-left: 20px;" href="/">All ToDo</a>
          <div class="navbar "  id="navbarNav">
            <ul  class="navbar-nav">
              <li class="nav-item" >
                <a class="nav-link active" aria-current="page" href="/logout/">Logout</a>
              </li>
            </ul>
            
          </div>
       
      </nav>
      <div class="card m-auto " style="width: 60rem; background-color: rgb(255, 157, 0);">
        <div class="card-header " style="background-color: aqua;">
            <h4 class="card-title text-center">Create a new ToDo</h4>
          </div>
        <div class="card-body "  ></div>
            <form method="POST" action="/post/new/" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <div style="display: flex;justify-content: center;align-items: center;margin-bottom: 10px;">
                  <button class="btn btn-primary "  type="submit">Create Todo</button>
                </div>
                
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
